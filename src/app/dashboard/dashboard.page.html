<ion-content [fullscreen]="false" >
  <ion-grid [fixed]="false" style="padding-top: 39%!important;">
    <ion-row >


        <ion-col  size="6"  *ngFor="let item of items; let i = index">
          <ion-card  style="background: #eaf2fc">
            <ion-card-header>
              <ion-card-title color="primary">{{item.name}}</ion-card-title>
            </ion-card-header>

            <ion-card-content (click)="reroute('products')">
              Here's a small text description
            </ion-card-content>
          </ion-card>
        </ion-col>



    </ion-row>
  </ion-grid>
</ion-content>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon color="primary" aria-hidden="true" name="home"></ion-icon>
      <ion-label color="primary">Dashboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon color="primary" aria-hidden="true" name="apps"></ion-icon>
      <ion-label color="primary">Categories</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon color="primary" aria-hidden="true" name="cart"></ion-icon>
      <ion-label color="primary">Orders</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon color="primary" aria-hidden="true" name="person-circle"></ion-icon>
      <ion-label color="primary">Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
